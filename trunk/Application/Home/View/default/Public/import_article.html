<div class="import hidden" id="import-article" data-category-id="{$category_cid}" data-old-category-id="{$category_cid}" data-cmd-type="1" data-on-cmd-req-cat="{:U('Home/Category','',false)}" data-on-cmd-req-file="{:U('Home/Article','',false)}">
    <!--begin dialog-->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">

                <div class="modal-header">
                    <button type="button" class="close"data-dismiss="modal" aria-hidden="true">×</button>
                    <h4 class="modal-title">
                        导入笔记
                    </h4>
                </div>

                <div class="modal-body">
                    <form enctype="multipart/form-data" action="{:U('Home/Article','',false)}/importArticle/cid/{$category_cid}" method="post">
                        <!--<input id="kv-explorer" type="file" multiple>-->
                        <input type="input" name="cid" id="cid" multiple class="hidden" value="{$category_cid}"  />
                        <input type="file" name="uploadfile" id="uploadfile" multiple class="file-loading" />
                        <br>
                        <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                        <button type="submit" class="btn btn-primary">提交更改</button>
                    </form>
                </div>

                <div class="modal-footer">
                    <!--<button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>-->
                    <!--<button type="submit" class="btn btn-primary">提交更改</button>-->
                </div>
            </div>
        </div>
    </div>
    <!--end dialog-->
</div>
