<div node-type="module-list" class="module-list" style="min-height:650px;height: 100%;">
    <div node-type="module-history-list" class="module-history-list" data-cid="{$category_cid}">
        <span class="history-list-dir">全部文件</span>
        <span class="history-list-tips">已全部加载，共{$files_count}个</span>
        <notempty name="category_ancestor_info">
            <ul class="historylistmanager-history" id="module-list-history" node-type="historylistmanager-history" style="display: block;">
                <li>
                    <a data-deep="-1" href="javascript:;" id="pre-category">返回上一级</a>
                    <span class="historylistmanager-separator">|</span>
                </li>
                <li node-type="historylistmanager-history-list">
                    <a href="{:U('Home/Index/index')}" title="全部文件" class="category-list-node" data-deep="0" id="root-category" data-jump="{:U('Home/Index/index')}">全部文件</a>
                    <volist name="category_ancestor_info" id="vol">
                        <span class="historylistmanager-separator-gt">&gt;</span>
                        <a href="javascript:;" title="全部文件/{$vol.title}" class="category-list-node category-route-node" data-deep="1" data-jump="{:U('Home/Index/index','',false)}/cid/{$vol.id}">{$vol.name}</a>
                    </volist>
                </li>
            </ul>
            <else/>
            <ul class="historylistmanager-history" node-type="historylistmanager-history" style="display: none;">
                <li>
                    <a data-deep="-1" href="javascript:;">返回上一级</a>
                    <span class="historylistmanager-separator">|</span>
                </li>
                <li node-type="historylistmanager-history-list"></li>
            </ul>
        </notempty>
    </div>
    <div class="list-view-container" style="">
        <div node-type="module-list-view" class="module-list-view" id="module-list" style="overflow-y: auto; height: 778px;">
            <div class="list-view" style="height: auto;">
                <notempty name="category_info">
                    <volist name="category_info" id="vol">
                        <dd class="g-clearfix list-view-item open-enable category" _position="{$vol.id}" _cmd_installed="{$vol.id}" _installed="{$vol.id}">
                            <div class="fileicon dir-small">
                            </div>
                            <div class="file-name" style="width:100%;">
                                <div class="text" style="text-indent: 44px;">
                                    <a href="javascript:void(0);" class="filename" title="{$vol.name}" data-jump="{:U('Home/Index/index','',false)}/cid/{$vol.id}">{$vol.name}</a>
                                </div>
                                <div class="operate">
                                    <div class="button-box-mark" style="display:inline-block;*display:inline;*zoom:1;width:1px;height:1px;line-height:0;">
                                    </div>
                                </div>
                            </div>
                            <div class="path-info" style="width:0%">
                                <span class="search-feild" node-type="search-feild"></span>
                            </div>
                        </dd>
                    </volist>
                    <else/>
                </notempty>
                <notempty name="article_info">
                    <volist name="article_info" id="vol">
                        <dd class="g-clearfix list-view-item open-enable article" _position="{$vol.id}" _cmd_installed="{$vol.id}" _installed="{$vol.id}">
                            <div class="fileicon fileicon-sys-s-web">
                            </div>
                            <div class="file-name" style="width:100%">
                                <div class="text" style="text-indent: 44px;">
                                    <a href="{:U('Home/Article/openArticle','',false)}/aid/{$vol.id}" target="_blank" class="filename" title="{$vol.title_article}">{$vol.title_article}</a>
                                </div>
                                <div class="operate">
                                    <div class="button-box-mark" style="display:inline-block;*display:inline;*zoom:1;width:1px;height:1px;line-height:0;">
                                    </div>
                                </div>
                            </div>
                            <div class="path-info" style="width:0%">
                                <span class="search-feild" node-type="search-feild"></span>
                            </div>
                        </dd>
                    </volist>
                </notempty>
            </div>
        </div>
    </div>
    <div class="grid-view-container" style="display: none;">
        <div node-type="module-grid-view" class="module-grid-view" style="height: 278px;">
            <div class="grid-view">
            </div>
        </div>
    </div>
    <empty name="category_info">
        <empty name="article_info">
            <div class="list-empty-tips" style="display: block;visibility: visible;">
                <div class="clearfix module-list-view-empty" style="" node-type="module">
                    <div class="no-result-file-download">
                        <div class="no-result-title no-result-file-bottom">
                            <p class="no-result-file-word">
                                您还没上传过文件哦，点击<span class="up-load upload-wrapper">上传
					<form action="javascript:void(0);" style="position:absolute;opacity:0;top:0;left:0;width:100%;height:100%;cursor:pointer;">
                        <input title="点击选择文件" id="h5Input3" multiple="" accept="*/*" type="file" name="html5uploader" style="position:absolute;opacity:0;top:0;left:0;width:100%;height:100%;cursor:pointer;">
                    </form>
					</span>按钮～
                            </p>
                        </div>
                        <div class="no-result-file-twocode" node-type="no-result-twocode-pic">
                        </div>
                    </div>
                </div>
            </div>
        </empty>
    </empty>
    <div class="module-edit-name">
        <div class="new-dir-item">
            <input node-type="new-dir-box" class="box" id="new-dir-box" type="text" value="新建文件夹" data-post="{:U('Home/Category/addCategory','',false)}/cid/-1">
            <span node-type="new-dir-sure" class="sure sure-to-new-dir sure-to-rename">
                <em class="icon border-icon"></em>
                <em class="icon checksmall-icon"></em>
            </span>
            <span node-type="new-dir-cancel" class="cancel">
                <em class="icon border-icon"></em>
                <em class="icon rename-cancel-icon"></em>
            </span>
        </div>
    </div>
    <!--begin copy&move dialog-->
    <include file="Public/copy_dialog"/>
    <!--end copy&move dialog-->

    <!--begin context-menu-->
    <include file="Public/context_menu"/>
    <!--end context-menu-->

    <!--begin dir-module-->
    <div id="dir-module" style="display: none;">
        <dd class="g-clearfix list-view-item open-enable" _position="0" _cmd_installed="1" _installed="1">
            <div class="fileicon dir-small">
            </div>
            <div class="file-name" style="width:60%">
                <div class="text">
                    <a href="javascript:void(0);" class="filename" title="-">-</a>
                </div>
                <div class="operate">
                    <div class="button-box-mark" style="display:inline-block;*display:inline;*zoom:1;width:1px;height:1px;line-height:0;">
                    </div>
                </div>
            </div>
            <div class="file-size" style="width:16%">
                -
            </div>
            <div class="ctime" style="width:24%">
                -
            </div>
            <div class="path-info" style="width:0%">
                <span class="search-feild" node-type="search-feild"></span>
            </div>
        </dd>
    </div>
    <!--end dir-module-->
</div>
